<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script> -->
  <script>
    AFRAME.registerComponent('handle-click-social-network', {

      init: function () {
        let el = this.el;
        this.redirectSocialNetwork = function (e) {
          const socialNetwork = e.target.id;
          switch (socialNetwork) {
            case ('linkedin'):
              open('https://www.linkedin.com');
              break;
            case ('facebook'):
              open('https://www.facebook.com');
              break;
            case ('youtube'):
              open('https://www.youtube.com');
              break;
            case ('discord'):
              open('https://www.discord.com');
              break;
          }
        }
        this.el.addEventListener('click', this.redirectSocialNetwork);
      },

      remove: function () {
        this.el.removeEventListener('click', this.redirectSocialNetwork);
      }
    });
  </script>
</head>

<body>
  <a-scene id="escena" cursor="rayOrigin: mouse" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="model" src="https://models.readyplayer.me/642da562204b1d02c9d6c8c1.glb"></a-asset-item>
      <a-asset-item id="animation"
        src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Anim1.glb?v=1681327550539"></a-asset-item>
      <a-asset-item id="bird" src="./assets/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Marcador -->
    <a-marker id="animated-marker" type="pattern" preset="custom" url="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/marker.patt?v=1681148685876">
      <a-entity id="modelo" gltf-model="#model" position="0.0 0.0 0.0" scale="1.0 0.8 0.8"></a-entity>
      <a-entity gltf-model="#bird" position="0.0 0.0 0.0" scale="0.002 0.002 0.002" animation-mixer></a-entity>


      <img crossorigin="anonymous" id="linkedinTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Linkedin.jpg?v=1681321316606">
      <img crossorigin="anonymous" id="FacebookTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Faceboook.jpg?v=1681321316216">
      <img crossorigin="anonymous" id="YoutubeTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Youtube.jpg?v=1681321317020">
      <img crossorigin="anonymous" id="DiscordTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Discord.jpg?v=1681321315750">


      <a-box id="linkedin" position="0.6 1.8 0.0" color="white" material="src:#linkedinTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="facebook" position="0.2 1.8 0.0" color="white" material="src:#FacebookTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="youtube" position="-0.2 1.8 0.0" color="white" material="src:#YoutubeTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="discord" position="-0.6 1.8 0.0" color="white" material="src:#DiscordTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
    </a-marker>

    <!-- Marcador -->
    <a-marker id="animated-marker" type="pattern" preset="custom" url="./assets/marker.patt">
      <a-entity id="modelo" gltf-model="#model" position="0.0 0.0 0.0" scale="1.0 0.8 0.8"></a-entity>


      <img crossorigin="anonymous" id="linkedinTexture"
        src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Linkedin.jpg?v=1681321316606">
      <img crossorigin="anonymous" id="FacebookTexture"
        src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Faceboook.jpg?v=1681321316216">
      <img crossorigin="anonymous" id="YoutubeTexture"
        src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Youtube.jpg?v=1681321317020">
      <img crossorigin="anonymous" id="DiscordTexture"
        src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Discord.jpg?v=1681321315750">


      <a-box id="linkedin" position="0.6 1.8 0.0" color="white" material="src:#linkedinTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="facebook" position="0.2 1.8 0.0" color="white" material="src:#FacebookTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="youtube" position="-0.2 1.8 0.0" color="white" material="src:#YoutubeTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
      <a-box id="discord" position="-0.6 1.8 0.0" color="white" material="src:#DiscordTexture" depth="0.3" height="0.3"
        width="0.3" handle-click-social-network></a-box>
    </a-marker>

    <a-camera camera raycaster position="0 0 0" fov="45" look-controls-enabled="false"></a-camera>
  </a-scene>
  <!-- <script src="./inflate.min.js"></script>
  <script type="module" src="./unirAnimacionConModelo.js"></script> -->

</body>

</html>
