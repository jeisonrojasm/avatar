<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('click-handler', {
            init: function () {
                console.log('inicializado');
                this.el.addEventListener("click", function (e) {
                    window.location.href="https://www.youtube.com"
                });
            }
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="https://models.readyplayer.me/642da562204b1d02c9d6c8c1.glb"></a-asset-item>
            <a-asset-item id="Anim1" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Anim1.glb?v=1681327550539"></a-asset-item>
        </a-assets>

        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/marker.patt?v=1681148685876"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model" position="0.0 0.0 0.0" scale="0.5 0.5 0.5" animation="clip: Anim1; loop: repeat" gltf-model="#animated-asset"></a-entity>

            <!-- //Texturas -->
            <img crossorigin="anonymous" id="linkedinTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Linkedin.jpg?v=1681321316606">
            <img crossorigin="anonymous" id="FacebookTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Faceboook.jpg?v=1681321316216">
            <img crossorigin="anonymous" id="YoutubeTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Youtube.jpg?v=1681321317020">
            <img crossorigin="anonymous" id="DiscordTexture" src="https://cdn.glitch.global/8c23ebc0-9534-463d-a1e1-54b9894f2582/Discord.jpg?v=1681321315750">


            <!-- //Botones -->
            <a-entity>
                <a-box click-handler position="0.3 1.2 0.0" color="white" material="src:#linkedinTexture" depth="0.1" height="0.1" width="0.1"></a-box>
            </a-entity>
            <a-entity>
                <a-box click-handler position="0.1 1.2 0.0" color="white" material="src:#FacebookTexture" depth="0.1" height="0.1" width="0.1"></a-box>
            </a-entity>

            <a-entity>
                <a-box click-handler position="-0.1 1.2 0.0" color="white" material="src:#YoutubeTexture" depth="0.1" height="0.1" width="0.1"></a-box>
            </a-entity>

            <a-entity>
                <a-box click-handler position="-0.3 1.2 0.0" color="white" material="src:#DiscordTexture" depth="0.1" height="0.1" width="0.1"></a-box>
            </a-entity>
        </a-marker>
        
        <a-entity>
          <a-entity cursor="fuse:true; fuseTimeout:500" geometry="primitive:ring; radiusInner:0.03; radiusOuter:0.04" position="0 0 -1" scale="0.2 0.2 0.2"></a-entity>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>
    <script src="Ar.js"></script>
</body>

</html>
