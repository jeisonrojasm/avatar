<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets//images/icon-readyPlayerMe.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>AR-AvatarQR</title>

    <!-- Importar Aframe (Biblioteca de Realidad Virtual basada en THREE.js)-->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Importar ARjs (Biblioteca de Realidad Aumentada)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Importar Aframe Extras para que las animaciones de objetos 3D funcionen -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <!-- Importar GLTFLoader para cargar archivos con extensiÃ³n GLB y GLTF -->
    <script src="https://unpkg.com/browse/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"></script>

    <script src="./components.js" type="module"></script>
</head>

<body>
    <a-scene 
        id="scene" 
        cursor="rayOrigin: mouse"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <!-- <a-marker type="pattern" preset="custom" url="../assets/Marker.patt" ar-tracking="image"></a-marker> -->
        <a-entity light="distance: 5; intensity: 3; type: point" position="-0.05 0.5 -3.5"></a-entity>
        <a-entity light="type: point; intensity: 3; distance: 5" position="4.5 1 -6"></a-entity>
        <a-entity light="type: point; distance: 5" position="0.4 -1 -5"></a-entity>
        <a-entity light="type: point; intensity: 3; distance: 5" position="-4.5 1 -6"></a-entity>
        <a-entity light="type: point; intensity: 2; distance: 1" position="-0.4 -1 -5"></a-entity>
    </a-scene>

    <script src="./ar.js" type="module"></script>
</body>

</html>
