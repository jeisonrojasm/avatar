<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="../assets//images/icon-readyPlayerMe.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>AR-AvatarQR</title>

    <!-- Importar Aframe (Biblioteca de Realidad Virtual basada en THREE.js)-->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Importar ARjs (Biblioteca de Realidad Aumentada)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Importar Aframe Extras para que las animaciones de objetos 3D funcionen -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <!-- Importar GLTFLoader para cargar archivos con extensión GLB y GLTF -->
    <script src="https://unpkg.com/browse/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"></script>

    <script src="./components.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <a-scene
        id="scene"
        cursor="rayOrigin: mouse"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
        keyboard-shortcuts>
        <!-- <a-marker type="pattern" preset="custom" url="../assets/Marker.patt" ar-tracking="image"></a-marker> -->
        <a-assets>
            <a-asset-item id="tiktok" src="../assets/images/Facebook.glb"></a-asset-item>
            <a-asset-item id="instagram" src="../assets/images/Facebook.glb"></a-asset-item>
            <a-asset-item id="facebook" src="../assets/images/Facebook.glb"></a-asset-item>
            <a-asset-item id="correo" src="../assets/images/Email.glb"></a-asset-item>
            <a-asset-item id="linkedin" src="../assets/images/LinkedIn.glb"></a-asset-item>
            <a-asset-item id="web" src="../assets/images/Web.glb"></a-asset-item>
            <a-asset-item id="whatsapp" src="../assets/images/Whatsapp.glb"></a-asset-item>
        </a-assets>

        <!-- Luz direccional -->
        <a-light type="directional" position="0 5 -5" target="#avatar" intensity="0.5" color="#398efe" angle="60"></a-light>
        <a-light type="directional" position="0 -0.729 -4.228" target="#avatar" intensity="0.5" color="#398efe" angle="60"></a-light>

        <!-- Luz puntual -->
        <a-light type="point" position="0 3 -5" intensity="1" distance="10" decay="2" color="#fff700"></a-light>

        <!-- Luz ambiental -->
        <a-light type="ambient" color="#b79a80" intensity="1.6"></a-light>

        <!-- Luz de área -->
        <a-light type="area" position="0 5 -10" intensity="0.8" width="5" height="5" color="#00ff00"></a-light>

        <!-- <a-entity gltf-model="#facebook"></a-entity> -->
    </a-scene>

    <script src="./ar.js" type="module"></script>
</body>

</html>
