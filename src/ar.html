<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importar Aframe (Biblioteca de Realidad Virtual basada en THREE.js)-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Importar ARjs (Biblioteca de Realidad Aumentada)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Importar Instascan para escanear códigos QR -->
    <!-- <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->
    <!-- Importar Aframe Extras para que las animaciones de objetos 3D funcionen -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
    <!-- Importar GLTFLoader para cargar archivos con extensión GLB y GLTF -->
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    <div style="display:none;">
        <a-scene id="scene" cursor="rayOrigin: mouse" arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;" vr-mode-ui="enabled: false;" camera-rear>
            <a-marker type="pattern" preset="custom" url="../assets/Marker.patt" ar-tracking="color"></a-marker>
        </a-scene>
    </div>
</body>

</html>
