<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js Barcode Example</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- ARjs iamge tracking -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script> -->
  <!-- ARjs marker tracking -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script> -->

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <style>
    video {
      opacity: 1;
      transform: scaleX(1) !important;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <video id="preview"></video>

  <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-marker type="pattern" preset="custom" url="./assets/pattern-marcador.patt">
      <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>

    const video = document.getElementById('preview');
    const scanner = new Instascan.Scanner({ video });

    window.addEventListener('load', function () {
      // Iniciar el escaneo
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      });
    });

    // Manejar el evento de detección de código QR
    scanner.addListener('scan', function (content) {
      console.log('QR code scanned: ' + content);
    });

  </script>
</body>

</html>
